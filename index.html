<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fladango | Movie Theater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>Movie List</h1>
        <nav>
            <ul id="films"></ul>
        </nav>
    </div>
    <main>
        <div class="movie-details">
            <h2 id="movie-name"></h2>
            <h5 id="movie-runtime"></h5>
            <img src="" alt="" id="movie-image">
            <p id="show-time"></p>
            <p id="tickets-sold"></p>
            <p id="capacity"></p>
            <p id="tickects"></p>
            <p>
                Description <br>
                <em id="movie-description"></em>
            </p>
            <button id="btn">Buy Ticket</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
